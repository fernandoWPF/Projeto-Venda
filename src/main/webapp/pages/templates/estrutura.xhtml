<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Venda</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</h:head>
<h:body>
	<p:growl id="msgGlobal" sticky="true" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" style="background: white;height:5px;">
			<div style="background: white;">
				<h:panelGrid columns="2">
					<h:form>
						<h:commandLink action="/pages/templates/index.xhtml?faces-redirect=true">
							<h2>Sistema de Vendas</h2>
						</h:commandLink>
					</h:form>

				</h:panelGrid>
			</div>
		</p:layoutUnit>

		<p:layoutUnit header="Menu Principal" size="250" position="west">
			<h:form>
				<p:panelMenu>
				
					<p:submenu label="ARQUIVO">
						<p:menuitem value="Home" outcome="/pages/templates/index.xhtml"/>
						<p:menuitem value="Sair"/>
					</p:submenu>
					
					<p:submenu label="CADASTROS">
						<p:menuitem value="Fornecedor"
							outcome="/pages/fornecedor/FornecedorPesquisa.xhtml" />
						<p:menuitem value="Cliente"
							outcome="/pages/cliente/ClientePesquisa.xhtml" />
						<p:menuitem value="Produto" />
					</p:submenu>

					<p:submenu label="MOVIMENTO">
						<p:menuitem value="Vendas" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
