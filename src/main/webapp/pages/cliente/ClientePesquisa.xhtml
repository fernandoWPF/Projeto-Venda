<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/pages/templates/estrutura.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="1">
				<h1>Cliente</h1>
			</h:panelGrid>

			<p:dataTable emptyMessage="Sem Registros para Visualizar."
				value="#{clienteManagedBean.clientes}" var="cliente">

				<p:column headerText="#" style="text-align: center;width:3%;">
					<h:outputText value="#{cliente.id}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{cliente.nome}">
					<h:outputText value="#{cliente.nome}" />
				</p:column>

				<p:column headerText="CPF" style="text-align: center;width:18%;">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>


				<p:column headerText="" style="text-align: center;width:22%;">

					<p:commandButton value="Editar"
						actionListener="#{clienteManagedBean.editar(cliente)}" />
						
					<p:commandButton value="Excluir"
						actionListener="#{clienteManagedBean.excluir(cliente)}" update=":msgGlobal" />
				</p:column>


			</p:dataTable>
			<div align="left">
				<h:panelGrid columns="1">
					<p:commandButton value="Novo" actionListener="#{clienteManagedBean.novo()}"/>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
