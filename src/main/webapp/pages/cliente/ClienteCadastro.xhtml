<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/pages/templates/estrutura.xhtml">

	<ui:define name="conteudo">
		<h:form>
		
			<h:panelGrid columns="1">
				<h1>Cliente</h1>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText value="#{clienteManagedBean.cliente.nome}" id="nome" size="45"/>

				<p:outputLabel for="cpf" value="CPF" />
				<p:inputMask value="#{clienteManagedBean.cliente.cpf}" id="cpf" mask="999.999.999-99" size="19"/>
			</h:panelGrid>
			
			
			<div align="left">
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{clienteManagedBean.salvar()}" update=":msgGlobal"></p:commandButton>
					<p:button value="Voltar" outcome="ClientePesquisa.xhtml"></p:button>
				</h:panelGrid>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
